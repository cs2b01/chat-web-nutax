        <table>
            <tr><td><input type="text" name="username" id="username"></td></tr>

            <tr><td colspan="2"><input type="button" value="Login" onclick="getData()"></td></tr>

    </form>

    <script>
        function getData(){
        var username = $('#username').val();

        var json = JSON.stringify({"username": username, "password":password});
        alert(json);
        }

    </script>
